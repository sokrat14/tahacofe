<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-nous</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230408/pngtree-coffee-beans-leaves-beans-background-image_2177928.jpg'); /* Remplacer par le chemin de votre image */
      }

      header {
        background-color: rgba(0, 0, 0, 0.5); /* Fond noir semi-transparent (50%) */
        color: #ffffff;
        padding: 20px;
        text-align: center;
        box-shadow: #af905a;
      }

      .contact-section {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5); /* Fond noir semi-transparent (50%) */
        color: #080706 ;
        border-radius: 8px;
        box-shadow: 0 2px 10px rgba(230, 228, 228, 0.1);
      }

      .contact-section h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
      }

      .contact-form label {
        margin-bottom: 5px;
      }

      .contact-form input,
      .contact-form textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #0a0606;
        border-radius: 5px;
        font-size: 16px;
      }

      .contact-form button {
        padding: 10px;
        background: #744c07;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .contact-form button:hover {
        background: #09b506;
      }

      footer {
        text-align: center;
        padding: 10px;
        background: #7d8996;
        color: #f2e6e6;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contactez-nous</h1>
    </header>
    <main>
      <section class="contact-section">
        <h2>Nous serions ravis de vous entendre !</h2>
        <form action="#" method="post" class="contact-form">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </section>
    </main>
  </body>
</html>
